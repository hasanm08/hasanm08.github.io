name: hasanm08
description: My portfolio website.
version: 2.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.2
  provider: ^5.0.0
  device_preview: ^0.7.1
dev_dependencies:
  flutter_launcher_icons: ^0.9.0

asset:
  - assets/images/
  - assets/animations/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/myicon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-Medium.ttf
